<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iStoryline</title>
    <style>
      body {
        margin: 0;
        overflow: auto;
        flex: none;
        font-family: 'Lato', sans-serif;
      }

      div {
        width: 100%;
        height: 98vh;
        overflow-x: scroll;
      }

      .mySvg {
        width: 6500px;
        height: 1200px;
      }
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    </style>
  </head>

  <body>
    <h1 style="text-align: center">Storyline Visualisation</h1>
    <div id="container">
      <svg id="mySvg" class="mySvg"></svg>
    </div>

    <script>
      const scrollContainer = document.getElementById('container')
      console.log(scrollContainer)
      scrollContainer.addEventListener('wheel', evt => {
        console.log('Scroll')
        evt.preventDefault()
        scrollContainer.scrollLeft += evt.deltaY
      })
    </script>
  </body>
</html>
